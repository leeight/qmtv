<!-- target: global_header -->
<div class="topheader" common-header="">
<div class="w1200">
    <h1 class="toplogo">
        <a href="/" class="logoname" data-click-log="{&quot;platform&quot;:&quot;pc&quot;,&quot;category&quot;:&quot;toplogo&quot;,&quot;action&quot;:&quot;unload&quot;,&quot;ext&quot;:{}}">全民TV</a>
    </h1>
    <ul class="navwrap">
        <li ng-class="{cur:mainNav.is('index')}" class="cur">
            <a href="/" class="na" data-click-log="{&quot;platform&quot;:&quot;pc&quot;,&quot;category&quot;:&quot;nav_home&quot;,&quot;action&quot;:&quot;unload&quot;,&quot;ext&quot;:{}}">首页</a>
        </li><li ng-class="{cur:mainNav.is('list')}">
            <a class="na" href="/game/all" data-click-log="{&quot;platform&quot;:&quot;pc&quot;,&quot;category&quot;:&quot;nav_live&quot;,&quot;action&quot;:&quot;unload&quot;,&quot;ext&quot;:{}}">直播</a>
        </li><li ng-class="{cur:mainNav.is('games')}">
            <a class="na subna" href="/category/" ng-mouseover="showCategoryList();event.preventDefault();" data-click-log="{&quot;platform&quot;:&quot;pc&quot;,&quot;category&quot;:&quot;nav_category&quot;,&quot;action&quot;:&quot;unload&quot;,&quot;ext&quot;:{&quot;name&quot;:&quot;all&quot;}}">分类<i></i></a>
            <div class="subnav">
                <span class="subico"></span>
                <div class="sublinks">
                    <h3>热门分类</h3>
                    <div class="subnav-content" ng-show="categoryInfo.isLoadedCategories" style="display: none;">
                        <div class="subtag">
                            <!-- ngRepeat: list in categoryInfo.data -->
                        </div>
                        <div class="subnav-ad" ng-show="showCategoryAd" style="display: none;">
                            <a href="" target="_blank">
                                <img ng-src="http://image.quanmin.tv/91c5ef22c67d9f1fd30ed9aa1029e615png" alt="分类框广告" src="http://image.quanmin.tv/91c5ef22c67d9f1fd30ed9aa1029e615png">
                            </a>
                        </div>
                        <a class="viewall" href="/category/" data-click-log="{&quot;platform&quot;:&quot;pc&quot;,&quot;category&quot;:&quot;nav_category&quot;,&quot;action&quot;:&quot;unload&quot;,&quot;ext&quot;:{&quot;name&quot;:&quot;all&quot;}}">
                            全部&gt;&gt;
                        </a>
                    </div>
                    <div class="subnav-loading" ng-hide="categoryInfo.isLoadedCategories"></div>
                </div>
            </div>
    </li></ul>
    <!--<a href="/static/act/turntable/" target="_blank" class="header-ipad-door">
        <img ng-src="/static/images/ipad-door.png" alt="">
    </a>-->
    <div class="downapp">
        <a href="/static/pages/pc.html" class="downlink" target="_blank"><i></i>下载</a>
        <i class="topNew"></i>
        <!-- <div class="downbtns"><i></i>手机</div>
        <div class="popsub">
            <i class="subico"></i>
            <div class="appcode">用全民APP观看直播获取种子翻二倍！敬请期待哦！</div>
        </div> -->
    </div>

    <div class="myhis" ng-show="usershow" ng-mouseover="showHistoryList();event.preventDefault();" style="display: none;">
        <div class="hisbtns"><i></i>历史</div>
        <div class="popsub">
            <i class="subico"></i>
            <div class="popbox" ng-show="historyInfo.isLoadedHistoryInfo" style="display: none;">
                <div class="popnone" ng-show="!historyInfo.myhis.length">暂无历史记录！</div>
                <div class="tophis" ng-show="historyInfo.myhis.length" style="display: none;">
                    <ul>
                        <!-- <li ng-repeat="item in historyInfo.myhis | filter:{isPlay:true}|limitTo:10"> -->
                        <!-- ngRepeat: item in historyInfo.myhis | limitTo:10 --></ul>
                </div>
            </div>
            <div class="his-loading" ng-hide="historyInfo.isLoadedHistoryInfo"></div>
        </div>
    </div>

    <div class="myat" ng-show="usershow" ng-mouseover="showFollowList();event.preventDefault();" style="display: none;">
        <a href="/my/#/follow/" target="_blank" class="myatbtn"><i></i>关注</a>
        <div class="popsub">
            <i class="subico"></i>
            <div class="popbox" ng-show="followInfo.isLoadedFollowInfo" style="display: none;">
                <div class="popnone ng-binding" ng-show="!(followInfo.myfollow|filter:{is_playing:true}).length">
                    暂无关注！
                </div>
                <div class="tophis" ng-show="(followInfo.myfollow|filter:{is_playing:true}).length" style="display: none;">
                    <ul>
                        <!-- ngRepeat: item in followInfo.myfollow|filter:{is_playing:true}|limitTo:10 --></ul>
                    <a href="/my/#/follow/" target="_blank" class="concerns" ng-show="followInfo.myfollow.length" style="display: none;">查看全部关注</a>
                </div>
            </div>
            <div class="tophis-loading" ng-hide="followInfo.isLoadedFollowInfo"></div>
        </div>

    </div>

    <div class="mytopphoto" ng-show="usershow" style="display: none;">
        <a href="/my/" class="topphoto" target="_blank" ng-click="topUnreadClik()">
            <div class="avatar-wrapper" data-resize-width="40" data-resize-height="40">
                <img id="header-avatar" alt="" class="" src="http://www.quanmin.tv/static/images/avtar.jpg" style="position: absolute; width: 40px; height: 40px; left: 0px; top: 0px; display: block;">
            </div>
            <span class="username-title ng-binding"></span>
            <i class="topunread ng-binding" ng-show="topUnreadShow" style="display: none;"></i>
        </a>
        <!--<i class="topNew" ng-show="showUserNewIcon"></i>-->

        <div class="popsub" ng-show="userMenu">
            <i class="subico"></i>
            <div class="popbox">
                <!--  <a target="_blank" href="#" class="topname">aaron112</a>
                 <a target="_blank" href="#" class="topseed">我的种子：231322</a> -->
                <a target="_blank" href="/my/" class="topperson">个人中心</a>
                <a target="_blank" href="/my/#/follow/" class="topat">我的关注</a>
                <a target="_blank" href="/my/#/liveset/" class="toliveset" ng-show="user.info.isAnchor" style="display: none;">直播设置</a>
                <a target="_blank" href="/v/" class="tolive" ng-show="user.info.isAnchor" style="display: none;">进入我的直播间</a>
                <i class="checkout" ng-click="logout()">退出</i>
            </div>
        </div>
    </div>

    <div class="logreg" ng-show="!usershow">
        <i></i>
        <span ng-click="showLogin()">登录</span>|<span ng-click="showReg()">注册</span>
    </div>


    <div class="searchbox">
        <i class="searchsub" ng-click="search(keywords)"></i>
        <input autocomplete="off" class="stxt ng-pristine ng-valid" ng-model="keywords" ng-keydown="searchKey($event,keywords)" placeholder="搜主播/房间">
    </div>

</div>
</div>
